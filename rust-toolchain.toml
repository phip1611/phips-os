# rust-toolchain
# https://rust-lang.github.io/rustup/overrides.html

# targets and components are additive to the systems default values
[toolchain]
channel = "stable"
profile = "minimal"
components = [
  "cargo",
  "clippy",
  "miri",
  # for build-std feature
  "rust-src",
  "rust-std",
  "rustc",
  "rustfmt",
]
